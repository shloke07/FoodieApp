<div class="body">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="text-center">
                        <h1 class="ep">ADDRESS FORM</h1>
                    </div>
                    <form [formGroup]="addressForm" (ngSubmit)="addAddress()">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label ep">House No</label>
                            <input type="text" formControlName="houseNo" class="form-control"
                                id="exampleInputEmail1" aria-describedby="emailHelp" />
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label ep">Street</label>
                            <input type="text" formControlName="street" class="form-control"
                                id="exampleInputPassword1" />
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label ep">City</label>
                            <input type="text" formControlName="city" class="form-control"
                                id="exampleInputPassword1" />
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label ep">PinCode</label>
                            <input type="text" formControlName="pinCode" class="form-control"
                                id="exampleInputPassword1" />
                        </div>
          
                        <button type="submit" class="btn btn-primary">
                            Add Address
                        </button>

                        <button class="btn btn-success" routerLink="/user">
                            Go Back
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
