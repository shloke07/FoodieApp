<body>
    <nav>
        <div class="logo">
            <img src="../../assets/images/logo.jpg" width="60px" height="60px">
            <a href="" class="header_logo">F<span style="color:#f79f08;">oo</span>diE <sub><span style="color:#f79f08;font-size:10px">admin</span></sub></a>
        </div>
        <input type="checkbox" id="click">
        <label for="click" class="menu-btn">
            <i>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-three-dots-vertical header_toggle fas fa-bars" id="toggle-menu" viewBox="0 0 16 16">
                    <path
                        d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                </svg>
            </i>

        </label>
        <ul>
            <li><img [src]="profileImage" width="40px" height="40px" style="border-radius: 50%; margin-top: -8px;"></li>
            <li style="color: #fff;">{{user.firstName}}</li>
            <li><a class="active" routerLink="/landing">Home</a></li>
            <li><a routerLink="/login">LogOut</a></li>
        </ul>
    </nav>

    <div class="content" style="min-height: 100vh;">
        <div class="anchor">
            <a routerLink="/restaurant" class="btn">ADD RESTAURANT<span></span></a>
        </div>
        <div class="card" *ngFor="let s of restaurants">
            <div class="info">
                <div class="name" style="font-size: 20px;">RESTAURANT NAME : {{s.restaurantName|titlecase}}</div>
                <div class="prof">{{s.restaurantLocation|titlecase}}</div>
                <div class="divider"></div>
                <button class="view" [routerLink]="['/cuisine/'+ s.restaurantId]">View Restaurant</button>
                <button class="delete" (click)="deleteRestaurant(s.restaurantId)">DELETE RESTAURANT</button>
            </div>
            <img class="photo" [src]="'data:image/jpeg;base64,' + s.picByte">
            <!-- <button type="button" class="btn btn-danger" (click)="deleteRestaurant(s.restaurantId)">Delete</button> -->
        </div>
     </div>
</body>
