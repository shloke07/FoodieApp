<body>
    <nav>
        <div class="logo">
            <img src="../../assets/images/logo.jpg" width="60px" height="60px">
            <a href="" class="header_logo">F<span style="color:#f79f08;">oo</span>diE</a>
        </div>
        <input type="checkbox" id="click">
        <label for="click" class="menu-btn">
            <i>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-three-dots-vertical header_toggle fas fa-bars" id="toggle-menu" viewBox="0 0 16 16">
                    <path
                        d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                </svg>
            </i>
        </label>
        <ul>
            <li style="color: #fff;"><a routerLink="/view-address">{{user.firstName}}</a></li>
            <li><a class="active" routerLink="/user">Home</a></li>
            <li><a routerLink="/fav-cuisine">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                    <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                  </svg>
            </a></li>
            <li><a routerLink="/cart">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cart2" viewBox="0 0 16 16">
                    <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                  </svg>
                <span class="cart"><sup>{{itemInCart}}</sup></span></a></li>
            <li><a routerLink="/login">LogOut</a></li>
            <li><img [src]="profileImage" width="50px" height="50px" style="border-radius: 50%; margin-top: -8px;"></li>
        </ul>
    </nav>
    <div class="content" style="min-height: 120vh;">
        <div class="boxContainer">
            <table class="elementsContainer">
                <tr>
                    <td>
                        <input [(ngModel)]="searchText"  placeholder="Search by city name...." class="search" style="background-color: #111;">
                    </td>
                    <a><svg xmlns="http://www.w3.org/2000/svg" style="color: #f79f08;" width="26" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg></a>
                </tr>
            </table>
        </div>
        <div class="card" style="margin-top: 40px;" *ngFor="let s of restaurants | filter:searchText">
            <div class="info">
                <div class="name" style="font-size: 40px;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"><em>{{s.restaurantName|titlecase}}</em></div>
                <div class="prof" style="font-size: 30px;color: #EEB76B"><em>{{s.restaurantLocation|titlecase}}</em></div>
                <div class="divider" style="margin-top: 50px;"></div>
                <button class="view" [routerLink]="['/user-cuisine/'+ s.restaurantId]">View Restaurant</button>
            </div>
            <img class="photo" [src]="'data:image/jpeg;base64,' + s.picByte">
        </div>
    </div>

</body>
