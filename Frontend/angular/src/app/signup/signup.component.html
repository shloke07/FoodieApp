<body>
    <nav>
        <div class="logo">
            <img src="../../assets/images/logo.jpg" width="60px" height="60px">
            <a href="" class="header_logo">F<span style="color: #f79f08;">oo</span>diE</a>
        </div>
        <input type="checkbox" id="click">
        <label for="click" class="menu-btn">
            <!-- <i class="fas fa-bars"></i> -->
            <i>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-three-dots-vertical header_toggle fas fa-bars" id="toggle-menu" viewBox="0 0 16 16">
                    <path
                        d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                </svg>
            </i>

        </label>
        <ul>
            <li><a class="active" routerLink="/landing">Home</a></li>
            <li><a routerLink="/signup">SignUp</a></li>
            <li><a routerLink="/login">SignIn</a></li>
        </ul>
    </nav>
    <div class="content">
        <div class="container">
            <div class="heading">SIGN UP</div>
            <form [formGroup]="profileForm">
                <div class="card-details">
                    <div class="mb-3">
                        <img width="120" height="120" class="margin-top mat-elevation-z1"
                            [src]="userFile2.url ?? '/assets/images/image-placeholder.png'" />
                        <svg (click)="inputField.click()" xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                            fill="currentColor" class="bi bi-camera2 icon" viewBox="0 0 16 16" style="color: #f79f08;">
                            <path d="M5 8c0-1.657 2.343-3 4-3V4a4 4 0 0 0-4 4z" />
                            <path
                                d="M12.318 3h2.015C15.253 3 16 3.746 16 4.667v6.666c0 .92-.746 1.667-1.667 1.667h-2.015A5.97 5.97 0 0 1 9 14a5.972 5.972 0 0 1-3.318-1H1.667C.747 13 0 12.254 0 11.333V4.667C0 3.747.746 3 1.667 3H2a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1h.682A5.97 5.97 0 0 1 9 2c1.227 0 2.367.368 3.318 1zM2 4.5a.5.5 0 1 0-1 0 .5.5 0 0 0 1 0zM14 8A5 5 0 1 0 4 8a5 5 0 0 0 10 0z" />
                        </svg>
                    </div>
                    <input #inputField hidden type="file" (change)="onFileSelect($event)" />
                    <div class="card-box">
                        <span class="details">Email ID</span>
                        <input type="email" placeholder="Enter emailId" formControlName="emailId" class="form-control">
                        <small *ngIf="profileForm.get('emailId')?.touched && profileForm.get('emailId')?.invalid"
                            style="color:red;font-size: large;">Please enter Valid Email id</small>
                    </div>
                    <div class="card-box">
                        <span class="details">First Name</span>
                        <input type="text" placeholder="Enter First Name" formControlName="firstName"
                            class="form-control">
                        <small *ngIf="profileForm.get('firstName')?.touched && profileForm.get('firstName')?.invalid"
                            style="color:red;font-size: large;">Please enter Valid First Name</small>
                    </div>
                    <div class="card-box">
                        <span class="details">Last Name</span>
                        <input type="text" placeholder="Enter Last Name" formControlName="lastName"
                            class="form-control">
                        <small *ngIf="profileForm.get('lastName')?.touched && profileForm.get('lastName')?.invalid"
                            style="color:red;font-size: large;">Please enter Valid Last Name</small>
                    </div>
                    <div class="card-box">
                        <span class="details">Gender</span>
                        <select class="form-select form-control" aria-label="Default select example" placeholder="Choose a gender" formControlName="gender">
                            <option value="" selected>Choose a gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                          </select>
                          <small *ngIf="profileForm.get('gender')?.touched && profileForm.get('gender')?.invalid"
                            style="color:red;font-size: large;">Please enter your Gender</small>

                        <!-- <span class="details">Gender</span>
                        <input type="text" placeholder="Enter your Gender" formControlName="gender"
                            class="form-control">
                        <small *ngIf="profileForm.get('gender')?.touched && profileForm.get('gender')?.invalid"
                            style="color:red;font-size: large;">Please enter your Gender</small> -->
                    </div>
                    <div class="card-box">
                        <span class="details">Password</span>
                        <input type="password" placeholder="Password" formControlName="password" class="form-control">
                        <small *ngIf="profileForm.get('password')?.touched && profileForm.get('password')?.invalid"
                            style="color:red;font-size:small;">Please enter Valid Password</small>
                    </div>

                    <div class="card-box">
                        <span class="details">Confirm Password</span>
                        <input type="password" placeholder="Password" formControlName="cpassword" class="form-control">
                        <small *ngIf="profileForm.get('cpassword')?.touched && profileForm.get('cpassword')?.invalid"
                            style="color:red;font-size: medium;">Password does not matched</small>
                    </div>


                </div>

                <div class="button">
                    <input [disabled]="profileForm.invalid" type="submit" (click)="registerUser(profileForm)">
                </div>
            </form>
        </div>
    </div>
</body>
